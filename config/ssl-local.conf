<VirtualHost *:443>
    DocumentRoot /var/www/html/public
    UseCanonicalName On

    SSLEngine On
    SSLCertificateFile /var/www/html/config/ssl/local.crt
    SSLCertificateKeyFile /var/www/html/config/ssl/local.key

    <Directory /var/www/html/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>
</VirtualHost>
